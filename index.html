<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Основы HTML/JS</h1>
    </header>

    <main>
        <section>
            <label class="label">
                <input type="checkbox" class="checkbox">
                <h2>Введение в CSS</h2>
                <i class="fas fa-caret-down"></i>
                <i class="fas fa-caret-up"></i>
                <div class="info">
                    <strong>Дата <span class="date">05.03</span></strong>
                    <h3>Примерные тезисы</h3>
                    <ul>
                        <li>отрисовка блоков по умолчанию, блочные/inline-block/инлайновые блоки</li>
                        <li>селекторы</li>
                        <li>каскадирование, приоритетность стилей, веса селекторов</li>
                        <li>величины и единицы измерения</li>
                        <li>оформление текста</li>
                        <li>блочная модель, display, width, height и компания</li>
                    </ul>
                </div>
            </label>
        </section>
        <section>
            <label class="label">
                <input type="checkbox" class="checkbox">
                <h2>CSS, часть 2</h2>
                <i class="fas fa-caret-down"></i>
                <i class="fas fa-caret-up"></i>
                <div class="info">
                    <strong>Дата <span class="date">07.03</span></strong>
                    <h3>Примерные тезисы</h3>
                    <ul>
                        <li>позиционирование</li>
                        <li>флоаты</li>
                        <li>флексы</li>
                        <li>типовые задачи - центрирование, верстка колонок, карточек, пунктов меню</li>
                        <li>псевдоклассы</li>
                        <li>псевдоэлементы</li>
                        <li>семантическая разметка</li>
                    </ul>
                </div>
            </label>
        </section>
        <section>
            <label class="label">
                <input type="checkbox" class="checkbox">
                <h2>Верстка</h2>
                <i class="fas fa-caret-down"></i>
                <i class="fas fa-caret-up"></i>
                <div class="info">
                    <strong>Дата <span class="date">12.03</span></strong>
                    <h3>Практический семинар</h3>
                </div>
            </label>
        </section>
        <section>
            <label class="label">
                <input type="checkbox" class="checkbox">
                <h2>Введение в JS</h2>
                <i class="fas fa-caret-down"></i>
                <i class="fas fa-caret-up"></i>
                <div class="info">
                    <strong>Дата <span class="date">14.03</span></strong>
                    <h3>Примерные тезисы</h3>
                    <ul>
                        <li>(возможно) разбор ДЗ по верстке</li>
                        <li>для чего? отличия разработки - реакция на события vs непрерывного выполнения</li>
                        <li>доставка в браузер - тег script</li>
                        <li>основы синтаксиса - обработка кода построчно интерпретатором, точки с запятой</li>
                        <li>типы данных: примитивные, массив, объект, оператор typeof</li>
                        <li>простые операторы: математика, склейка строк, булевские</li>
                        <li>переменные</li>
                        <li>alert/confirm/prompt/console.log</li>
                    </ul>
                </div>
            </label>
        </section>
        <section>
            <label class="label">
                <input type="checkbox" class="checkbox">
                <h2>Базовые конструкции языка</h2>
                <i class="fas fa-caret-down"></i>
                <i class="fas fa-caret-up"></i>
                <div class="info">
                    <strong>Дата <span class="date">19.03</span></strong>
                    <h3>Примерные тезисы</h3>
                    <ul>
                        <li>условные операторы if/switch/тернарник</li>
                        <li>циклы for/while/do..while</li>
                        <li>бесконечный цикл</li>
                        <li>break/continue</li>
                        <li>функции, аргументы, аргументы по умолчанию</li>
                        <li>основы замыканий (оч лайтово про доступность внешнего)</li>
                    </ul>
                </div>
            </label>
        </section>
        <section>
            <label class="label">
                <input type="checkbox" class="checkbox">
                <h2>Массивы</h2>
                <i class="fas fa-caret-down"></i>
                <i class="fas fa-caret-up"></i>
                <div class="info">
                    <strong>Дата <span class="date">21.03</span></strong>
                    <h3>Примерные тезисы</h3>
                    <ul>
                        <li>создание, обход элементов массива, добавление/удаление элементов</li>
                        <li>методы .map/.reduce/.forEach/.some/.every и так далее</li>
                        <li>алгоритмы/задачки про массивы</li>
                    </ul>
                </div>
            </label>
        </section>
        <section>
            <label class="label">
                <input type="checkbox" class="checkbox">
                <h2>Объекты</h2>
                <i class="fas fa-caret-down"></i>
                <i class="fas fa-caret-up"></i>
                <div class="info">
                    <strong>Дата <span class="date">26.03</span></strong>
                    <h3>Примерные тезисы</h3>
                    <ul>
                        <li>объектный литерал, поля, методы</li>
                        <li>this</li>
                        <li>функции-конструкторы</li>
                        <li>JSON</li>
                        <li>(возможно) es6 классы</li>
                        <li>объекты-обертки</li>
                    </ul>
                </div>
            </label>
        </section>
        <section>
            <label class="label">
                <input type="checkbox" class="checkbox">
                <h2>JS в браузере</h2>
                <i class="fas fa-caret-down"></i>
                <i class="fas fa-caret-up"></i>
                <div class="info">
                    <strong>Дата <span class="date">28.03</span></strong>
                    <h3>Примерные тезисы</h3>
                    <ul>
                        <li>click, contextmenu, mouseenter/mouseleave, mouseover/mouseout</li>
                        <li>keypress/keyup/keydown</li>
                        <li>input/submit/change</li>
                        <li>load/error/DOMContentLoaded</li>
                        <li>addEventListener</li>
                        <li>всплытие</li>
                        <li>примеры компонентов/виджетов на все события</li>
                    </ul>
                </div>
            </label>
        </section>
    </main>
</body>
</html>
